<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>房屋租赁系统</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/common.css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" href="../../../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" href="../../../static/css/jquery-ui.css" th:href="@{/css/jquery-ui.css}"/>
    <script type="text/javascript" src="../../../static/js/libs/modernizr.min.js" th:src="@{/js/libs/modernizr.min.js}"></script>
    <script type="text/javascript" src="../../../static/js/jquery-1.8.3.min.js" th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript" src="../../../static/js/jquery-ui-datepicker.js" th:src="@{/js/jquery-ui-datepicker.js}"></script>
    <script type="text/javascript" src="../../../static/js/jquery.validate.min.js" th:src="@{/js/jquery.validate.min.js}"></script>

    <style>
        .error {
            font-size:17px;
            color: red;
        }
    </style>

    <script type="text/javascript">
        $().ready(function () {
            // 在键盘按下并释放及提交后验证提交表单
            $("#date").datepicker();

            $("#myform").validate({

                rules: {
                    date: {
                        required: true,
                    },

                    content: {
                        required: true,

                    }
                },
                messages: {
                    date: {
                        required: "日期不能为空",
                    },

                    content: {
                        required: "日程不能为空",

                    }
                }
            });
        })


    </script>

</head>
<body>

<div class="result-title">
    <h1>添加日程</h1>
</div>
<div class="result-content">
    <div class="sidebar-title">
        <form action="/schedule/insertSchedule" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <table class="insert-tab" width="100%">
                <tbody>
                <th><i class="require-red">*</i>日期：</th>
                <td>   <!--"${#dates.format(schedule.date,'yyyy-MM-dd')}"-->
                    <input class="common-text required" th:value="${schedule.date}" id="date" name="date" size="50"
                           type="text" readonly>
                </td>
                </tr>
                <tr>
                    <th><i class="require-red">*</i>日程：</th>
                    <td><textarea class="common-text" name="content" id="content"
                                  style="width:430px;height:80px;" th:value="${schedule.content}"></textarea></td>

                </tr>

                <tr>
                    <th></th>
                    <td>
                        <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                        <a href="javascript:location='/schedule/toSchedule'">
                            <input class="btn btn6" id="ti2" value="返回" type="button">
                        </a>
                    </td>
                </tr>
                <tr>
                    <font id="error" color="red" th:text="${error}"></font>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

</body>
</html>
