<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>房屋租赁系统</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/register.css" th:href="@{/css/register.css}">
    <script type="text/javascript" src="../../static/js/jquery-2.1.1.min.js" th:src="@{/js/jquery-2.1.1.min.js}"></script>
    <script type="text/javascript" src="../../static/js/jquery.validate.min.js" th:src="@{/js/jquery.validate.min.js}"></script>
    <script type="text/javascript" src="../../static/js/localization/messages_zh.js" th:src="@{/js/localization/messages_zh.js}"></script>

</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1>房屋租赁系统</h1>
        <form class="form" id="registerform" action="/user/registerCheck" method="post">
            <div><input type="text" name="username" placeholder="用户名" autocomplete="new-password"></div>
            <div><input type="password" name="password" placeholder="密码" autocomplete="new-password"></div>
            <div>
                <label class="radio inline">
                    <input id="admin" type="radio" name="type" value="admin"/> 管理员
                </label>
                <label class="radio inline">
                    <input id="zuke" type="radio" name="type" value="zuke"/> 租客
                </label>
            </div>
            <button type="submit" id="register-button">注册</button>
            <a href="javascript:location='/user/login'">
                <input class="cancel" value="返回" type="button">
            </a>
        </form>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">

    $().ready(function () {
        // 在键盘按下并释放及提交后验证提交表单
        $("#registerform").validate({
            rules: {
                username: {
                    required: true,
                },

                password: {
                    required: true,
                },

                type: {
                    required: true,
                },

            },
            messages: {
                username: {
                    required: "请输入用户名",
                },

                password: {
                    required: "请输入密码",
                },

                type: {
                    required: "请选择类型",
                },
            }
        });
    })

    var error = [[${error}]];
    if (error == "该用户名已存在") {
        alert("该用户名已存在");
    }
</script>
</body>
</html>
